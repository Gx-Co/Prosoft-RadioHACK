<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля - AControl</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/change_password.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>AControl</h2>
                <p>Смена пароля</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div class="success-message">
                {{ success }}
            </div>
            {% endif %}

            <div class="info-message">
                <p>Для безопасности вашей учетной записи необходимо сменить пароль по умолчанию.</p>
            </div>

            <form class="login-form" method="post" action="/change-password">
                <div class="form-group">
                    <label for="new_password">Новый пароль</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <div class="password-requirements">
                        <small>Пароль должен содержать не менее 8 символов и не совпадать с паролем по умолчанию</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Подтвердите новый пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Сменить пароль</button>
                </div>
            </form>

            <div class="login-footer">
                <p>&copy; 2024 AControl System</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(20px)';

            setTimeout(() => {
                loginCard.style.transition = 'all 0.5s ease';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);

            // Анимация при наведении на кнопку
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });

            loginBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });

            // Валидация паролей
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');

            function validatePasswords() {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Пароли не совпадают');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            newPassword.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);

            // Анимация полей ввода
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
